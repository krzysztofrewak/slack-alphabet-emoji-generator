<html lang="en">
    <head>
        <title>Slack alphabet emoji generator testing page</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body class="p-12">
        <div id="alphabetizer" class="container mx-auto px-32">
            <div class="flex p-4 justify-center items-center font-bold">
                <div class="flex-1">input</div>
                <div class="flex-1">expected</div>
                <div class="flex-1">processed</div>
            </div>
            <div class="flex p-4 justify-center items-center" v-for="test in testing"
                 :class="{ 'bg-green-100': processText(test.input) === test.expected,
                 'bg-red-100': processText(test.input) !== test.expected }">
                <div class="flex-1">{{ test.input }}</div>
                <div class="flex-1">{{ test.expected }}</div>
                <div class="flex-1">{{ processText(test.input) }}</div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./alphabetizer.js"></script>
</html>
